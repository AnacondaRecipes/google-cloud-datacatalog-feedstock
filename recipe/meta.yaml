{% set name = "google-cloud-datacatalog" %}
{% set version = "3.7.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/google-cloud-datacatalog-{{ version }}.tar.gz
  sha256: e5e86085ca4f653970f1d389ef8a6407893483bf701cb87ece3ddf2c2391e117

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - google-api-core >=1.28.0,<3.0.0dev
    - grpc-google-iam-v1 >=0.12.3,<0.13dev
    - proto-plus >=1.4.0

test:
  imports:
    - google.cloud.datacatalog
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/googleapis/python-datacatalog
  summary: Google Cloud Data Catalog API API client library
  license: Apache-2.0
  license_file: LICENSE
  dev_url: https://github.com/googleapis/python-datacatalog
  doc_url: https://cloud.google.com/data-catalog

extra:
  recipe-maintainers:
    - xylar
